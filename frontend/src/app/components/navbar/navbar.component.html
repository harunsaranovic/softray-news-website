<div class="w-100">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav m-auto">
          <li class="nav-item  pr-5  pb-2 pt-2 pl-2"><a class="nav-link" routerLink="news">NEWS</a></li>
          <li class="nav-item  pr-5  pb-2  pt-2 pl-2" *ngIf="this.usersService.loggedUser == true">
            <a class="nav-link" routerLink="editnews">EDIT NEWS</a>
          </li>
          <li class="nav-item  pr-5  pb-2  pt-2 pl-2" *ngIf="this.usersService.loggedUser == true">
            <a class="nav-link" routerLink="addnews">ADD NEWS</a>
          </li>
        </ul>
      </div>

      <div *ngIf="this.usersService.loggedUser == false">
        <button class="btn btn-outline-success text-white login" routerLink="/login">Log in</button>
      </div>

      <div *ngIf="this.usersService.loggedUser == true">
        <button class="btn btn-outline-success text-white login" routerLink="/login" (click)="logout()">Log out</button>
      </div>
      <div *ngIf="this.usersService.loggedUser == true" class="pl-4">
        <a routerLink="/user" class="text-secondary">
          <h3 class="card-link text-secondary">{{ this.usersService.user.username }}</h3>
        </a>
      </div>
    </nav>
  </div>
</div>
