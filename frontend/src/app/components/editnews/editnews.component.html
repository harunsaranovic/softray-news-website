<div class="main">
  <h1>Edit News</h1>
  <div class="edit-wrapper">
    <div class="edit-news-row row" *ngFor="let item of news">
      <div class="col-8">{{ item.title }}</div>
      <div class="col-2"><a routerLink="../newseditor" [queryParams]="{ id: item.id }">Edit</a></div>
      <div class="col-2"><a routerLink="/deletenews" [queryParams]="{ id: item.id }">Delete</a></div>
    </div>
  </div>
</div>
